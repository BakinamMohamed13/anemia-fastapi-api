<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anemia Checker</title>
</head>
<body style="font-family: sans-serif; padding: 30px;">
  <h2>Upload Image to Check Anemia</h2>
  <form id="upload-form">
    <input type="file" name="file" id="file" accept="image/*" required />
    <br><br>
    <button type="submit">Check</button>
  </form>

  <h3 id="result" style="margin-top: 20px;"></h3>

  <script>
    const form = document.getElementById("upload-form");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("https://anemia-fastapi-api.bekamouhammed13.repl.co/predict", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        result.innerText = "Result: " + (data.label || data.error);
      } catch (err) {
        result.innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
